<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/BlogPosting"
    {% if page.main-class %}class="post-{{ page.main-class }}" {% endif %}>
{% include head.html %}

<body>
    {% include svg-icons.html %}
    {% include header-post.html %}
    <section class="post">

        <article role="article" id="post" class="post-content" itemprop="articleBody">
            {{ content }}
        </article>

        {% include follow.html %}
        {% include footer.html %}
    </section>
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
</body>

</html>
